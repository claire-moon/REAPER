name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:
    name: Linux (GCC/make)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Install system libraries required for compiling SDL2 and other dependencies on Linux
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libgl1-mesa-dev \
          libvulkan-dev \
          libpulse-dev \
          libx11-dev \
          libxft-dev \
          libxcursor-dev \
          libxext-dev \
          libxfixes-dev \
          libxi-dev \
          libxinerama-dev \
          libxrandr-dev \
          libxxf86vm-dev \
          libfreetype6-dev \
          libfontconfig1-dev \
          libasound2-dev

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Vulkan SDK
      uses: lunarg/setup-vulkan-sdk@v1
      with:
        vulkan-query-version: 1.3.268.0
        install-runtime: true

    - name: Compile Shaders
      working-directory: vulkan_shaders
      run: python compile_all.py

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Release --parallel

  build-windows:
    name: Windows (MSVC)
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Vulkan SDK
      uses: lunarg/setup-vulkan-sdk@v1
      with:
        vulkan-query-version: 1.3.268.0
        install-runtime: true

    - name: Compile Shaders
      working-directory: vulkan_shaders
      run: python compile_all.py

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Release --parallel
